<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!--Header-->
<header class="header">
    <div class="container">
        <div class="inner-wrap">
            <div class="inner-logo">
                <img src="./assets/images/logo.png" class="inner-image" alt="Monitor">
            </div>
            <nav class="inner-menu">
                <ul class="inner-list">
                    <li class="inner-item"><a href="/" class="inner-link">Home</a></li>
                    <li class="inner-item"><a href="#" class="inner-link">Category</a></li>
                    <li class="inner-item"><a href="#" class="inner-link">About</a></li>
                    <li class="inner-item"><a href="#" class="inner-link">Contact</a></li>
                </ul>
            </nav>
            <form action="#" class="inner-search">
                <button class="button-search" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <label>
                    <input class="input-search" type="text" placeholder="Search something here!">
                </label>
            </form>
            <a class="inner-button">
                Join the community
            </a>
            <div class="inner-language">
                <div class="inner-logo-country">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="inner-country">
                    VND
                </div>
                <i class="fa-solid fa-angle-down inner-icon-down"></i>
            </div>
        </div>
    </div>
</header>

<!--Hero section-->
<section class="hero">
    <div class="container">
        <div class="inner-wrap">
            <img src="./assets/images/background-four.png" alt="" class="inner-bg-four">
            <div class="inner-content">
                <div class="inner-bg-one">
                    <img src="./assets/images/background-one.png" alt="background-one">
                </div>
                <h2 class="inner-title">
                    One more friend
                </h2>
                <h3 class="inner-sub-title">
                    Thousands more fun!
                </h3>
                <p class="inner-description">
                    Having a pet means you have more joy, a new friend, a happy person who will always be with you to
                    have fun. We have 200+ different pets that can meet your needs!
                </p>
                <div class="inner-buttons">
                    <a href="#" class="inner-button-left">
                        View Intro
                        <i class="fa-regular fa-circle-play"></i>
                    </a>
                    <a href="#" class="inner-button-right">
                        Explore Now
                    </a>
                </div>
                <div class="inner-bg-two">
                    <img src="./assets/images/background-two.png" alt="background-two">
                </div>
            </div>
            <div class="inner-image">
                <img src="./assets/images/hero.png" class="inner-hero-image" alt="Hero Section">
                <img src="./assets/images/background-three.svg" class="inner-bg-three" alt="background-three">
            </div>
        </div>
    </div>
</section>
</body>
</html>
