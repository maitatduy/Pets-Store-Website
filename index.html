<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!--Header-->
<header class="header">
    <div class="container">
        <div class="inner-wrap">
            <div class="inner-logo">
                <img src="./assets/images/logo.png" class="inner-image" alt="Monitor">
            </div>
            <nav class="inner-menu">
                <ul class="inner-list">
                    <li class="inner-item"><a href="/" class="inner-link">Home</a></li>
                    <li class="inner-item"><a href="#" class="inner-link">Category</a></li>
                    <li class="inner-item"><a href="#" class="inner-link">About</a></li>
                    <li class="inner-item"><a href="#" class="inner-link">Contact</a></li>
                </ul>
            </nav>
            <form action="#" class="inner-search">
                <button class="button-search" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <label>
                    <input class="input-search" type="text" placeholder="Search something here!">
                </label>
            </form>
            <a class="inner-button">
                Join the community
            </a>
            <div class="inner-language">
                <div class="inner-logo-country">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="inner-country">
                    VND
                </div>
                <i class="fa-solid fa-angle-down inner-icon-down"></i>
            </div>
        </div>
    </div>
</header>
</body>
</html>
